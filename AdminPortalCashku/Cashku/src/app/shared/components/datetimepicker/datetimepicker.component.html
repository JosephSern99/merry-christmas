<div class="app-datetimepicker">
    <div class="d-flex align-items-center justify-content-between mt-1 mb-2">
        <div class="app-datetimepicker-wrapper">
            <div class="d-flex">
                <!-- Date Picker (when pickerType is 'calendar' or 'both') -->
                @if (pickerType === 'calendar' || pickerType === 'both') {
                    <input
                        matInput
                        class="inner-input pointer"
                        [min]="minDate"
                        [max]="maxDate"
                        [placeholder]="placeholder"
                        [matDatepicker]="datePicker"
                        [value]="dateTimeValue"
                        (dateChange)="onDateChange($event)"
                        readonly>
                    <mat-datepicker-toggle
                        matIconSuffix
                        [for]="datePicker"
                        class="d-none">
                    </mat-datepicker-toggle>
                    <mat-datepicker #datePicker></mat-datepicker>
                }

                <!-- Time Picker (when pickerType is 'timer' or 'both') -->
                @if (pickerType === 'timer' || pickerType === 'both') {
                    <input
                        matInput
                        class="inner-input pointer"
                        type="time"
                        [placeholder]="timePlaceholder || 'Select time'"
                        [value]="timeValue"
                        (input)="onTimeChange($event)"
                        readonly>
                }

                <!-- Combined DateTime (alternative approach) -->
                @if (pickerType === 'datetime') {
                    <input
                        matInput
                        class="inner-input pointer"
                        type="datetime-local"
                        [min]="minDateString"
                        [max]="maxDateString"
                        [placeholder]="placeholder"
                        [value]="dateTimeString"
                        (input)="onDateTimeChange($event)"
                        readonly>
                }
            </div>
        </div>
        <div class="icon-wrapper">
            <div class="pr-3">
                <i class="fas fa-times" (click)="$event.stopPropagation(); clearAll()"></i>
            </div>
            <div class="icon-calendar" (click)="openPicker()">
                @if (pickerType === 'calendar' || pickerType === 'both') {
                    <i class="far fa-calendar-alt"></i>
                }
                @if (pickerType === 'timer') {
                    <i class="fas fa-clock"></i>
                }
                @if (pickerType === 'datetime') {
                    <i class="far fa-calendar-alt"></i>
                }
            </div>
        </div>
    </div>
</div>
