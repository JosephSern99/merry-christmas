<div class="modal-header">
    <span class="text-capitalize">{{ message }} Withdrawal</span>
</div>
<div class="modal-body">
    <div class="message" [innerHTML]="'Are you sure you want to ' + message + ' this withdrawal?'"></div>

    <div class="d-flex justify-content-end actions">
        <button type="button" class="cancel" (click)="cancel()">Cancel</button>
        <button type="button" class="approve text-capitalize" (click)="ok()">{{ message }}</button>
    </div>
</div>
