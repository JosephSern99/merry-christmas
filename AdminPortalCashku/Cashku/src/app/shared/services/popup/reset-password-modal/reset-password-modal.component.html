<main [class.successful]="isSuccessful">
    <section class="position-relative">
        <div class="title">{{ isSuccessful ? "Success" : "Reset Password" }}</div>

        <button class="btn-close" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </section>

    <section class="description">
        {{
            isSuccessful
                ? "The reset password email has been sent to " + email
                : "Are you sure you want to reset the password for this customer?"
        }}
    </section>

    <section *ngIf="!isSubmitting; else submitting" class="actions-container">
        <button *ngIf="isSuccessful" mat-button class="primary darkblue font-weight-bold" (click)="onClose()">
            OK
        </button>

        <ng-container *ngIf="!isSuccessful">
            <button mat-button class="secondary mild-grey" (click)="onClose()">Cancel</button>
            <button mat-button class="primary darkblue font-weight-bold" (click)="onConfirm()">Confirm</button>
        </ng-container>
    </section>
</main>

<ng-template #submitting>
    <agmo-loading></agmo-loading>
</ng-template>
