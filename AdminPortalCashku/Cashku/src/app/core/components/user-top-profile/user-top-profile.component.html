<div class="detail-container m-4">
    <div class="row px-4">
        <div class="col-4 d-flex align-items-center">
            <div>
                <img *ngIf="!userProfilePicture" class="img-profile" src="/assets/images/placeholder_male@2x.png">
                <img *ngIf="userProfilePicture" class="img-profile" src="{{userProfilePicture}}">
            </div>
            <div class="information">
                <div class="detail-data font-size-18 mb-2">
                    {{name}}
                </div>
                <div class="detail-secondary-data">
                    {{email}}
                </div>
                <div class="detail-secondary-data">
                    {{phoneNumber}}
                </div>
            </div>
        </div>

        <div *ngIf="plan" class="col-3">
            <div class="information">
                <div class="detail-label">
                    Plan
                </div>
                <div class="detail-data">
                    {{statusOptions[plan]}}
                </div>
                <div *ngIf="expiryDate" class="detail-label">
                    Expire on {{expiryDate | date:'DD-MM-YYYY' }}
                </div>
            </div>
        </div>

        <div *ngIf="advisor" class="col-2">
            <div class="information">
                <div class="detail-label">
                    Advisor
                </div>
                <a class="clickable" [routerLink]="['../../../../advisor/detail', advisorId, 'advisor-customer']">
                    {{advisor || '-'}}
                </a>
            </div>
        </div>

        <div *ngIf="status" class="col-3">
            <div class="information">
                <div class="detail-label">
                    Registration Status
                </div>
                <div class="status-box">
                    <div class="status-box py-2 px-3" [class.completed]="true" [class.pending]="false">
                        {{RegisterStep[status]?.label || '-'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
