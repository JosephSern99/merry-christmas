<div>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="resetForm">
        <form [formGroup]="resetForm" (submit)="submitForgotPassword()">
            <div class="box">
                <div>
                    <div class="titletxt">
                        Forgot Password
                    </div>
                    <div class="titletxt3 mb-3">
                        Please enter the email associated with your account
                    </div>
                </div>
                <div>
                    <div class="box-position">
                        <div class="mt-4">
                            <a class="titletxt2">Email</a>
                            <input class="inputTxtfield" type="text" formControlName="email">
                        </div>
                    </div>
                    <button type="submit" class="addAdminBtn">
                        <a>Confirm</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
