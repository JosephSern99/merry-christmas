<div class="p-3 font-weight-bold d-inline-flex col-12">
    <div class="text-left col-6">Recommendation Portfolio</div>
    <div class="text-right clickable col-6">
        <a [routerLink]="['../custom-portfolio']">+ Add Custom Portfolio</a>
    </div>
</div>
<div class="contain-container">
    <mat-table matSort class="agmo-table" [dataSource]="listingDataSource">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let customer">{{ customer.index }}</td>
        </ng-container>

        <ng-container matColumnDef="portfolio">
            <th mat-header-cell *matHeaderCellDef>Portfolio</th>
            <td mat-cell class="clickable" *matCellDef="let customer">
                {{customer.portfolio || '-'}}</td>
        </ng-container>

        <ng-container matColumnDef="riskType">
            <th mat-header-cell *matHeaderCellDef>Risk Type</th>
            <td mat-cell *matCellDef="let customer">
                <span class="agmo-status text-nowrap"
                    [ngClass]="customer.riskType === null ? '-' : customer.riskType === 'Conservative' ? 'green' : customer.riskType === 'Moderate' ? 'purple' : 'orange'">
                    {{customer.riskType || '-'}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let customer">
                <span class="agmo-status text-nowrap" [ngClass]="customer.status === 'Rejected' ? 'orange' : 'green'">
                    {{customer.status || '-'}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let customer" class="size-s">
                <button mat-button class="secondary darkblue mr-2" ><a [routerLink]="['']">Send</a></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                <mat-progress-bar mode="query"></mat-progress-bar>
            </td>
        </ng-container>
        <ng-container matColumnDef="noData">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data">No data
            </td>
        </ng-container>

        <tr class="no-data" mat-footer-row *matFooterRowDef="['loading']" [class.show]="isListingLoading"></tr>
        <tr class="no-data" mat-footer-row *matFooterRowDef="['noData']" [class.show]="isListEmpty()"></tr>
    </mat-table>
</div>
