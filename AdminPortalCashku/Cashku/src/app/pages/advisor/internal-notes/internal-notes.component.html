<!-- This is skeleton HTML required for the Listing page. -->
<div class="listing-page">
    <div [class.opacity-0]="isDetailPopupShow">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="title-container mb-4">
                <div class="page-title">INTERNAL NOTES</div>
            </div>
            <button mat-button class="primary darkblue font-weight-bold float-right btn-advisor-portal" >
                <a [routerLink]="['create']">
                Create Note
                </a>
            </button>
        </div>

        <div class="row filter-container mb-4">
            <div class="col-12">
                <div class="d-flex w-100">
                    <mat-form-field class="agmo-search-label-container" >
                        <mat-label class="agmo-search-mini-label">Search By</mat-label>
                        <input matInput type="text" class="agmo-search-label" value="Notes" readonly>
                    </mat-form-field>
                    <mat-form-field class="agmo-search-container flex-grow-1" >
                        <input matInput type="text" class="agmo-search-label" placeholder="Search"
                            [formControl]="searchBarFormControl">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row contain-container">
            <div class="col-12">
                <mat-table matSort class="agmo-table" [dataSource]="listingDataSource"
                    (matSortChange)="onSortChange($event)">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let notes">{{notes.index}}</td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell  *matHeaderCellDef>Title</th>
                        <td mat-cell class="clickable" *matCellDef="let notes" >
                            <a [routerLink]="['detail', notes.id]">
                            <div class="agmo-two-lines-wrapper">
                                {{notes.title || '-'}}
                                <span class="text-danger" *ngIf="notes.status === PlannerNoteStatus.drafted">(*draft)</span>
                            </div>
                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let notes">
                            <div class="agmo-two-lines-wrapper">
                                {{notes.description}}
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="submission-date">
                        <th mat-header-cell *matHeaderCellDef>Submission Date</th>
                        <td mat-cell *matCellDef="let notes">{{notes.createdAt | date: 'DD-MM-YYYY HH:MM '}}</td>
                    </ng-container>

                    <ng-container matColumnDef="threeDotMenu">
                        <th mat-header-cell  *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let notes" class="text-right">

                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <img src="/assets/images/ellipsis.png" class="ellipsis-icon">
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item>
                                    <a  [routerLink]="['detail', notes.id, 'edit']">
                                    <span class="font-weight-bold dark-blue-text">Edit</span>
                                    </a>
                                </button>
                                <button mat-menu-item (click)="removePlannerNote(notes.id, notes.title)">
                                    <span class="font-weight-bold red-text">Remove</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <ng-container matColumnDef="loading">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                            <mat-progress-bar mode="query"></mat-progress-bar>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="noData">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data">No
                            data
                        </td>
                    </ng-container>

                    <tr class="no-data" mat-footer-row *matFooterRowDef="['loading']" [class.show]="isListingLoading"></tr>
                    <tr class="no-data" mat-footer-row *matFooterRowDef="['noData']" [class.show]="isListEmpty() && !isListingLoading"></tr>
                </mat-table>

                <mat-paginator [length]="pagination.length" [pageSize]="pagination.pageSize" [pageIndex]="pagination.pageIndex"
                    [pageSizeOptions]="pagination.pageSizeOptions" (page)="onPaginationChange($event)"></mat-paginator>
            </div>
        </div>
    </div>

    <!-- This is required for the Popup page to overlay the Listing page. -->
    <div class="listing-popup-page" [class.show]="isDetailPopupShow">
        <!-- This spinner or loading button is to indicate popup page is loading. -->
        <div class="center">
            <mat-spinner></mat-spinner>
        </div>

        <!-- Popup page contain is render within here. -->
        <router-outlet (activate)="onOutletActivate()" (deactivate)="onOutletDeactivate($event)"></router-outlet>
    </div>
</div>
