<!-- This is skeleton HTML required for the Popup page. -->
<div class="listing-popup-page-container edit-page-container">
    <div class="row breadcrumb-container mb-4">
        <div class="col-8">
<!--            <app-listing-popup-breadcrumb *ngIf="detail" [replace]="{advisorName: detail.fullName}" icon="/assets/images/icon_advisor@2x.png"></app-listing-popup-breadcrumb>-->
            <app-listing-popup-breadcrumb *ngIf="detail" icon="/assets/images/icon_advisor@2x.png"></app-listing-popup-breadcrumb>
            <app-listing-popup-breadcrumb *ngIf="!detail" icon="/assets/images/icon_advisor@2x.png"></app-listing-popup-breadcrumb>
        </div>
    </div>
    <div class="title-agmo-form">
        <h5 class="page-title">
            <span *ngIf="isAddOperation">Create </span>
            <span *ngIf="!isAddOperation">Edit </span>
            Advisor
        </h5>
    </div>
    <div class="title-divider"></div>

    <form *ngIf="editForm" class="agmo-form" [formGroup]="editForm" [class.show-error]="showFormError">

        <div class="row">
            <div class="col-6">
                <label>Full Name:</label>
                <div>
                    <input type="text" class="form-control agmo-input" formControlName="fullName" required>
                </div>
            </div>
        </div>

        <div class="mt-3 row">
            <div class="col-6">
                <label>Email:</label>
                <div>
                    <input type="email" class="form-control agmo-input" formControlName="email" required>
                </div>
            </div>
            <div class="col-6">
                <label>Phone No.:</label>
                <div class="d-flex">
                    <select class="form-control agmo-input country-code"formControlName="countryCode" required>
                      <option value="0">+60</option>
                      <option value="1">+65</option>
                    </select>
                    <input type="number" class="form-control agmo-input" formControlName="phoneNumber" required>
                </div>
            </div>
        </div>

        <div class="mt-4 row">
            <div class="col-12 text-right">
                <button class="mat-button primary darkblue btn primary-submit-button border-0" (click)="onSubmit()">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
