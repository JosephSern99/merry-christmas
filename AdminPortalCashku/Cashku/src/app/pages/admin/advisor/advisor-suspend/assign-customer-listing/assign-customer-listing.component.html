<mat-table matSort matSortDisableClear class="agmo-table" [dataSource]="listingDataSource" (matSortChange)="onSortChange($event)">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                color="primary"
                [checked]="customerSelection.hasValue() && isAllCustomersSelected()"
                [indeterminate]="customerSelection.hasValue() && !isAllCustomersSelected()"
                (change)="onToggleAllCustomers()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let customer">
            <mat-checkbox
            color="primary"
            (change)="onCustomerToggled(customer)"
            [checked]="customerSelection.isSelected(customer.id)">
        </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell  *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.fullname || '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{customer.email || '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="fullPhoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone No.</th>
        <td mat-cell *matCellDef="let customer">{{customer.fullPhoneNumber || '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="newAdvisor">
        <th mat-header-cell *matHeaderCellDef>New Advisor</th>
        <td mat-cell *matCellDef="let customer">{{customer.newAdvisorName || '-'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="loading">
        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
            <mat-progress-bar mode="query"></mat-progress-bar>
        </td>
    </ng-container>
    <ng-container matColumnDef="noData">
        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data">No
            data</td>
    </ng-container>

    <tr class="no-data" mat-footer-row *matFooterRowDef="['loading']" [class.show]="isListingLoading"></tr>
    <tr class="no-data" mat-footer-row *matFooterRowDef="['noData']" [class.show]="isListEmpty()"></tr>
</mat-table>
