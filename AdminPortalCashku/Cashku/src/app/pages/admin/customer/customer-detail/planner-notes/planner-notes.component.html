<div class="planner-note-container pt-3">
    <ng-container *ngIf="isListEmpty() && templateForRole === 'advisor'">
        <div class="mt-5 text-center information">
            <img src='/assets/images/placeholder_notes@2x.png' width="100px" alt="goals" />
            <p class="detail-secondary-data mt-3">No notes found</p>
            <div>
                <button mat-button class="primary darkblue">
                    <a [routerLink]="['create']">Create Note </a></button>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="(templateForRole === 'admin') || (!isListEmpty() && templateForRole === 'advisor')">
        <div class="d-flex align-items-center filter-container mb-3">
            <mat-form-field class="agmo-search-container flex-grow-1" >
                <input matInput type="text" class="agmo-search-label" placeholder="Search notes"
                    [formControl]="searchBarFormControl">
            </mat-form-field>

            <div class="ml-4" [formGroup]="filterFormGroup">
                <mat-form-field class="agmo-dropdown-container" >
                    <mat-label class="agmo-dropdown-mini-label">Endorse Status</mat-label>
                    <mat-select class="agmo-dropdown-content" formControlName="endorseStatus">
                        <mat-option class="pending-option" value="-1">All</mat-option>
                        <mat-option class="pending-option" *ngFor="let endorseStatus of EndorseStatus | enumToArray"
                            [value]="endorseStatus.value">{{endorseStatus.label}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="(templateForRole === 'admin') || (!isListEmpty() && templateForRole === 'advisor')">
        <div class="row contain-container">
            <div class="col-12">
                <mat-table matSort class="agmo-table" [dataSource]="listingDataSource"
                    (matSortChange)="onSortChange($event)">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell class="size-index" *matCellDef="let plannerNote">{{plannerNote.index}}</td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell  *matHeaderCellDef>Title</th>
                        <td mat-cell class="clickable size-m" *matCellDef="let plannerNote"
                            >
                            <a [routerLink]="[plannerNote.id]">
                            {{plannerNote.title || '-'}}
                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell  *matHeaderCellDef>Description</th>
                        <td mat-cell class="size-l" *matCellDef="let plannerNote">
                            <div class="agmo-two-lines-wrapper">{{plannerNote.description}}</div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell  *matHeaderCellDef>Sent Date</th>
                        <td mat-cell *matCellDef="let plannerNote">{{plannerNote.createdAt |
                            date:'DD-MM-YYYY HH:mm' }}</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Endorse Status</th>
                        <td mat-cell *matCellDef="let plannerNote">
                            <span class="agmo-status text-nowrap"
                                [ngClass]="plannerNote.status === 2 ? 'green' : 'orange'">
                                {{EndorseStatus[plannerNote.status]}}
                        </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="threeDotMenu">
                        <th mat-header-cell  *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let plannerNote" class="text-right">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon class="three-dot-menu"></mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item
                                    > <a [routerLink]="[plannerNote.id, 'edit']">
                                    <span class="font-weight-bold dark-blue-text">Edit</span>
                                    </a>
                                </button>
                                <button mat-menu-item (click)="removePlannerNotes(plannerNote.customerPlannerId)">
                                    <span class="font-weight-bold red-text">Remove</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <ng-container matColumnDef="loading">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                            <mat-progress-bar mode="query"></mat-progress-bar>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="noData">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data">
                            No data</td>
                    </ng-container>

                    <tr class="no-data" mat-footer-row *matFooterRowDef="['loading']" [class.show]="isListingLoading">
                    </tr>
                    <tr class="no-data" mat-footer-row *matFooterRowDef="['noData']" [class.show]="isListEmpty()"></tr>
                </mat-table>

                <mat-paginator [length]="pagination.length" [pageSize]="pagination.pageSize" [pageIndex]="pagination.pageIndex"
                    [pageSizeOptions]="pagination.pageSizeOptions" (page)="onPaginationChange($event)"></mat-paginator>
            </div>
        </div>
    </ng-container>
</div>
