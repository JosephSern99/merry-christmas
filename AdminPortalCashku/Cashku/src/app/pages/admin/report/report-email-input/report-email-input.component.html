<div class="modal-header p-3 border-bottom">
    <div class="modal-title font-weight-bold">Report to be sent to </div>
</div>
<form class="agmo-form" [formGroup]="emailForm" [class.show-form-error]="showFormError" (submit)="submit()">
    <div class="row">
        <div class="col-12">
            <label>Email:</label>
            <div>
                <input type="email" class="form-control agmo-input" formControlName="email" placeholder="Enter email">
            </div>
        </div>
    </div>

    <div class="my-3 d-flex justify-content-end">
        <button mat-button class="secondary red mr-3" (click)="cancel()" type="button">Cancel</button>
        <button mat-button class="primary darkblue font-weight-bold" type="submit">
            Submit
        </button>
    </div>
</form>
