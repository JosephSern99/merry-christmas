<div class="listing-popup-page-container edit-page-container">
    <div class="row breadcrumb-container mb-4">
        <div class="col-8">
            <app-listing-popup-breadcrumb *ngIf="label" [replace]="{portfolioLabel: 'Edit ' + label + ' Portfolio'}" icon="/assets/images/icon_portfolio@2x.png">
            </app-listing-popup-breadcrumb>
        </div>
    </div>

    <div class="title-agmo-form">
        <h5 class="page-title">Edit {{ label }} Portfolio</h5>
    </div>
    <div class="title-divider"></div>
    <form class="agmo-form" [formGroup]="editForm" [class.show-form-error]="showFormError" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <div class="mb-4">
                    <div class="subtitle">Add/Remove Funds</div>
                    <div class="mb-3">Funds:</div>
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-select placeholder="Select Fund">
                                    <mat-option *ngFor="let fund of fundList" [value]="fund" (click)="addFunds(fund)">
                                        {{fund.fundName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <ng-container formArrayName="funds">
                    <div class="funds-wrapper" *ngFor="let fund of fundsFormControl.controls; let i = index"
                        formGroupName="{{i}}">
                        <div class="d-flex align-items-center justify-content-between p-3">
                            <div class="font-weight-bold">{{fund.value.fundName}}</div>
                            <img class="pointer" width="22" src="/assets/images/delete_red@2x.png" (click)="removeFund(i, fund)">
                        </div>
                        <div class="divider"></div>
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <textarea class="form-control agmo-input" formControlName="fundAttributes" rows="3" maxlength="255"></textarea>
                                <input type="number" class="form-control w-25 ml-3 agmo-input" formControlName="allocatePercentage"
                                    (paste)="validatePaste($event)" (keydown)="validateKeyDown($event)">
                                <div class="percentage-fund">%</div>
                            </div>
                            <small class="form-text text-muted pl-2">{{fund.value.fundAttributes.length}}/255 characters</small>
                        </div>
                    </div>
                </ng-container>
            </div>

            <div class="col-6">
                <div class="subtitle">Returns</div>
                <div class="my-4">
                    <div class="my-2">Lowest Returns :</div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control agmo-input" formControlName="lowestReturnPercentage">
                        <span class="percentage-return">%</span>
                    </div>
                </div>
                <div class="my-4">
                    <div class="my-2">Average Returns :</div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control agmo-input" formControlName="averageReturnPercentage">
                        <span class="percentage-return">%</span>
                    </div>
                </div>
                <div class="my-4">
                    <div class="my-2">Highest Returns :</div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control agmo-input" formControlName="highestReturnPercentage">
                        <span class="percentage-return">%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 row">
            <div class="col-12 text-right">
                <button class="mat-button primary darkblue font-weight-bold border-0" type="submit">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
