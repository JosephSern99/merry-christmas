<!-- This is skeleton HTML required for the Listing page. -->
<div class="listing-page">
    <div [class.opacity-0]="isDetailPopupShow">
        <div class="row title-container mb-4">
            <div class="col-10 page-title">NOTIFICATION</div>
            <div class="col-2">
                <button mat-button class="primary darkblue font-weight-bold float-right py-1 px-4">
                    <a [routerLink]="['create']">
                    Create Notification
                    </a>
                </button>
            </div>
        </div>

        <div class="row filter-container mb-4">
            <div class="col-12">
                <div class="d-flex w-100">
                    <mat-form-field class="agmo-search-container search-border flex-grow-1" >
                        <input matInput type="text" class="agmo-search-label" placeholder="Search notification"
                            [formControl]="searchBarFormControl">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row contain-container">
            <div class="col-12">
                <mat-table matSort class="agmo-table" [dataSource]="listingDataSource" (matSortChange)="onSortChange($event)">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let notification">{{notification.index}}</td>
                    </ng-container>

                    <ng-container matColumnDef="easeRename_title">
                        <th mat-header-cell  *matHeaderCellDef>Title</th>
                        <td class="clickable" mat-cell id="title-column" *matCellDef="let notification">{{notification.easeRename_title || '-'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="easeRename_descripton" >
                        <th mat-header-cell  *matHeaderCellDef>Description</th>
                        <td mat-cell id="description-column" *matCellDef="let notification">{{notification.easeRename_descripton || '-'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="easeRename_sentDate">
                        <th mat-header-cell  *matHeaderCellDef>Sent Date</th>
                        <td mat-cell *matCellDef="let notification">
                            <div>{{ notification.easeRename_sentDate | date:'D MMM YYYY, HH:mm' }}</div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <ng-container matColumnDef="loading">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                            <mat-progress-bar mode="query"></mat-progress-bar>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="noData">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data">No data</td>
                    </ng-container>

                    <tr class="no-data" mat-footer-row *matFooterRowDef="['loading']" [class.show]="isListingLoading"></tr>
                    <tr class="no-data" mat-footer-row *matFooterRowDef="['noData']" [class.show]="isListEmpty()"></tr>
                </mat-table>

                <mat-paginator [length]="pagination.length" [pageSize]="pagination.pageSize" [pageSizeOptions]="pagination.pageSizeOptions" (page)="onPaginationChange($event)"></mat-paginator>
            </div>
        </div>
    </div>

    <!-- This is required for the Popup page to overlay the Listing page. -->
    <div class="listing-popup-page" [class.show]="isDetailPopupShow">
        <!-- This spinner or loading button is to indicate popup page is loading. -->
        <div class="center">
            <mat-spinner></mat-spinner>
        </div>

        <!-- Popup page contain is render within here. -->
        <router-outlet (activate)="onOutletActivate()" (deactivate)="onOutletDeactivate($event)"></router-outlet>
    </div>

</div>
