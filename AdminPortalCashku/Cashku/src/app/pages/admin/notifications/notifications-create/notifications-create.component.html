<div class="listing-popup-page-container edit-page-container">
    <div class="row breadcrumb-container mb-4">
        <div class="col-8">
            <app-listing-popup-breadcrumb icon="/assets/images/notification_grey@2x.png"></app-listing-popup-breadcrumb>
        </div>
    </div>
    <div class="title-agmo-form">
        <div class="page-title">Create Notification</div>
    </div>

    <div class="title-divider"></div>

    <form *ngIf="editForm" class="agmo-form" (ngSubmit)="onSubmit()" [formGroup]="editForm" [class.show-error]="showFormError">
        <div class="row mb-4">
            <div class="col-12">
                <label>Title:</label>
                <input formControlName="title" type="text" class="form-control agmo-input note-input">
            </div>
        </div>

        <div class="mb-4">
            <label>Description:</label>
            <textarea formControlName="description" class="form-control agmo-input"></textarea>
        </div>

        <div class="my-4">
            <label>Platforms:</label>
            <div class="">
                <input class="mr-2" type="checkbox"><span class="mr-5">Mobile Application</span>
                <input class="mr-2" type="checkbox"><span>Email</span>
            </div>
        </div>


        <div class="mb-4" >
            <label>Client:</label>
            <mat-form-field class="customer-form-field w-100" appearance="outline">
                <mat-select [formControl]="customerMultiControl" placeholder="Search Client"
                    panelClass="search-customer-panel-class" [multiple]="true" #multiSelect
                    (openedChange)="updateSelection($event)">
                    <mat-option>
                        <ngx-mat-select-search [formControl]="customerMultiFilterCtrl"
                            [placeholderLabel]="'Search'"
                            [noEntriesFoundLabel]="'No Matching Result Found'">
                        </ngx-mat-select-search>
                    </mat-option>

                    <mat-option class="font-weight-bold" value="all"
                        [disabled]="allAssignableCustomers.length === selectedCustomers.length"
                        *ngIf="customerList.length > 0 && customerMultiFilterCtrl.value === ''">
                        All Customers
                    </mat-option>

                    <mat-option class="font-weight-bold"
                        [disabled]="isEndorsedCustomer(customer.id)"
                        *ngFor="let customer of customerList"
                        placeholder="Choose Customer"
                        [value]="customer.id">
                        {{customer.fullname || '-'}}
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix>
                    <img class="dropdown-icon" src="/assets/images/arrow_down_grey@2x.png">
                </mat-icon>
            </mat-form-field>

            <div>
                <div class="d-flex align-items-center flex-wrap" *ngIf="selectedCustomers.length > 0">
                    <div class="py-2" *ngFor="let cust of selectedCustomers; let i = index">
                        <div class="d-flex align-items-center selected-customer mr-3"
                            [ngClass]="cust.status === EndorseStatusType.Endorsed ? 'endorsed' : 'not-endorsed'">
                            <div class="d-flex align-items-center">
                                <div class="mr-3">{{(cust.fullname || cust.email) || '-' }}</div>
                                <img *ngIf="cust.status !== EndorseStatusType.Endorsed" class="remove-icon" src="/assets/images/reject_circle_red.png"
                                    (click)="removeCustomer(i)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-right">
                <button type="submit" mat-button class="primary darkblue btn-advisor-portal">
                    Send
                </button>
            </div>
        </div>
    </form>
</div>
