<!-- This is skeleton HTML required for the Listing page. -->
<div class="listing-page">

    <div class="row title-container mb-4">
        <div class="col-8 page-title">RECURRING PAYMENTS</div>
        <div class="col-4">
            <button mat-button (click)="uploadDocument()" class="primary darkblue font-weight-bold float-right">
                Upload Document
            </button>
        </div>
    </div>

    <div class="row filter-container mb-4">
    </div>

    <div class="row contain-container">
        <div class="col-12">
            <mat-table matSort class="agmo-table" [dataSource]="listingDataSource" (matSortChange)="onSortChange($event)">
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let payment">{{payment.index}}</td>
                </ng-container>

                <ng-container matColumnDef="document">
                    <th mat-header-cell  *matHeaderCellDef>Document</th>
                    <td mat-cell *matCellDef="let payment">{{payment.documentName}}</td>
                </ng-container>

                <ng-container matColumnDef="upload-date">
                    <th mat-header-cell *matHeaderCellDef>Upload Date</th>
                    <td mat-cell *matCellDef="let payment">{{payment.createdAt | date:'DD-MM-YYYY HH:mm'}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let payment">
                        <div class="d-flex">
                            <div>
                                <img class="action-logo" src="/assets/images/icon_download@2x.png" (click)="downloadDocument(payment.documentName, payment.documentUrl)" alt="">
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <ng-container matColumnDef="loading">
                    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                        <mat-progress-bar mode="query"></mat-progress-bar>
                    </td>
                </ng-container>
                <ng-container matColumnDef="noData">
                    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="no-data text-center">No data</td>
                </ng-container>

                <tr class="no-data" mat-footer-row *matFooterRowDef="['loading']" [class.show]="isListingLoading"></tr>
                <tr class="no-data" mat-footer-row *matFooterRowDef="['noData']" [class.show]="isListEmpty()"></tr>
            </mat-table>

            <mat-paginator [length]="pagination.length" [pageSize]="pagination.pageSize" [pageIndex]="pagination.pageIndex"
            [pageSizeOptions]="pagination.pageSizeOptions" (page)="onPaginationChange($event)"></mat-paginator>
        </div>
    </div>

    <!-- This is required for the Popup page to overlay the Listing page. -->
    <div class="listing-popup-page" [class.show]="isDetailPopupShow">
        <!-- This spinner or loading button is to indicate popup page is loading. -->
        <div class="center">
            <mat-spinner></mat-spinner>
        </div>

        <!-- Popup page contain is render within here. -->
        <router-outlet (activate)="onOutletActivate()" (deactivate)="onOutletDeactivate($event)"></router-outlet>
    </div>

</div>
