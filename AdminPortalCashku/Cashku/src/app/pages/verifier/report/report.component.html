<div class="listing-page">
    <div class="row title-container mb-4">
        <div class="col-8 page-title">REPORT</div>
    </div>

    <form [formGroup]="reportForm">
        <div class="report-view mt-3 row py-4">
            <div class="col">
                <p class="pl-4 pt-4 font-size-18 font-weight-bold">Transaction Recon Report</p>
            </div>
            <div class="mr-5 mb-2 align-self-center p-4">
                <app-datetimepicker class="p-0 form-control" [selectMode]="'range'" formControlName="reconTransactionDate"
                    [pickerType]="'calendar'" [placeholder]="'DD/MM/YY - DD/MM/YY'" (clear)="clearReconTransactionDate()"
                    [maxDate]="curDate" (dateTimeValueChange)="reportDateOnChange($event, ReportType.ReconTransaction)">
                </app-datetimepicker>
            </div>
            <button mat-button (click)="addEmail(ReportType.ReconTransaction)"
                [ngClass]="!reconTransactionStartDate || !reconTransactionEndDate ? 'disabled' : ''"
                class="primary darkblue align-self-center mr-5 mb-3">Export</button>
        </div>

        <div class="report-view mt-3 row py-4">
            <div class="col">
                <p class="pl-4 pt-4 font-size-18 font-weight-bold">e-Mandate Recon Report</p>
            </div>
            <div class="mr-5 align-self-center p-4">
                <app-datetimepicker class="p-0 form-control" [selectMode]="'range'" formControlName="eManDateReconDate"
                    [pickerType]="'calendar'" [placeholder]="'DD/MM/YY - DD/MM/YY'" (clear)="clearEManDateReconDate()"
                    [maxDate]="curDate" (dateTimeValueChange)="reportDateOnChange($event, ReportType.EMandateRecon)">
                </app-datetimepicker>
            </div>
            <button mat-button (click)="addEmail(ReportType.EMandateRecon)"
                [ngClass]="!eManDateReconStartDate || !eManDateReconEndDate ? 'disabled' : ''"
                class="primary darkblue align-self-center mr-5 mb-3">Export</button>
        </div>

        <div class="report-view mt-3 row py-4">
            <div class="col">
                <p class="pl-4 pt-4 font-size-18 font-weight-bold">Account Creation Recon Report</p>
            </div>
            <div class="mr-5 align-self-center p-4">
                <app-datetimepicker class="p-0 form-control" [selectMode]="'range'" formControlName="eManDateReconDate"
                    [pickerType]="'calendar'" [placeholder]="'DD/MM/YY - DD/MM/YY'" (clear)="clearEManDateReconDate()"
                    [maxDate]="curDate" (dateTimeValueChange)="reportDateOnChange($event, ReportType.AccountCreationRecon)">
                </app-datetimepicker>
            </div>
            <button mat-button (click)="addEmail(ReportType.AccountCreationRecon)"
                [ngClass]="!accountCreationStartDate || !accountCreationEndDate ? 'disabled' : ''"
                    class="primary darkblue align-self-center mr-5 mb-3">Export</button>
        </div>

    </form>

</div>
